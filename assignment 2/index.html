<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" alt="logo" class="logo" />
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Office</a></li>
            <li><a href="#">Hotels</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
        <img src="images/menu.png" alt="menu" class="menu-icon" />
      </div>
      <div class="row">
        <div class="col">
          <div class="text-box">
            <h5>Our Products</h5>
            <h1>
              <b>Simplicity</b> <br />
              is the <b>ultimate</b> sophistication
            </h1>
            <img src="images/circle.png" alt="circle" class="small-icon1" />
            <img src="images/circle.png" alt="circle" class="small-icon2" />
            <img src="images/square.png" alt="square" class="small-icon3" />
          </div>
        </div>
        <div class="col">
          <div class="gallery-box">
            <img src="images/pic2.jpg" alt="pic2" id="gallery" />

            <ul>
              <li class="btn">01</li>
              <li class="btn active">02</li>
              <li class="btn">03</li>
              <li class="btn">04</li>
            </ul>
          </div>
        </div>
      </div>
      <img src="images/circle.png" alt="circle" class="small-icon4" />
      <img src="images/circle.png" alt="circle" class="small-icon5" />
    </div>

    <script>
      var btn = document.getElementsByClassName("btn");
      var gallery = document.getElementById("gallery");

      var images = new Array(
        "images/pic1.jpg",
        "images/pic2.jpg",
        "images/pic3.jpg",
        "images/pic4.jpg"
      );

      for (let i = 0; i < btn.length; i++) {
        btn[i].onclick = function () {
          gallery.src = images[i];
          //   btn[i].classList.toggle("active");
          let current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace("active", "");
          this.className += " active";
        };
      }
    </script>
  </body>
</html>

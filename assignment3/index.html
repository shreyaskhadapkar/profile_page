<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Phone Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" alt="mobile" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="images/camera.png" alt="camera" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="images/processor.png" alt="camera" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 12nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="images/display.png" alt="camera" />
            <div>
              <h1>Display</h1>
              <p>AMOLED, 120Hz</p>
            </div>
          </div>
          <div class="feature four">
            <img src="images/battery.png" alt="camera" />
            <div>
              <h1>Battery</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="images/arrow.png" alt="arrows up" id="up" />
        <h3>Features</h3>
        <img src="images/arrow.png" alt="arrows up" id="down" />
      </div>
    </div>

    <script>
      var circle = document.getElementById("circle");
      var up = document.getElementById("up");
      var down = document.getElementById("down");

      var rotateVal = circle.style.transform;
      var rotateSum;

      up.onclick = function () {
        rotateSum = rotateVal + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateVal = rotateSum;
      };

      down.onclick = function () {
        rotateSum = rotateVal + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateVal = rotateSum;
      };
    </script>
  </body>
</html>
